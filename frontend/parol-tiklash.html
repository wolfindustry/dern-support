<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parolni Tiklash - DernSupport</title>
  
  <!-- SEO va ijtimoiy tarmoqlar uchun meta teglar -->
  <meta name="description" content="DernSupport parol tiklash sahifasi. Email orqali parolingizni tiklang. Kompyuter tuzatish xizmati." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="DernSupport" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/parol.css" />
  <link rel="stylesheet" href="css/notification.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>DernSupport</h1>
        <p>Kompyuter Tuzatish Xizmati</p>
      </div>

      <div id="client-login" class="login-form active">
        <h2>Parolni Tiklash</h2>
        <p>Sizga xabar yuborishimiz uchun emailingizni kiriting va yangi parolingiz sizning emailingizga jo‘natiladi.</p>
        
        <form id="client-login-form">
          <div class="form-group">
            <label for="c-email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="c-email" placeholder="your@email.com" required />
            </div>
          </div>
          <button id="sendBtn" type="submit" class="btn primary-btn">Xabar Yuborish</button>
        </form>

        <div class="alert-card">
          <h4><span class="alert-icon">⚠️</span> Diqqat!</h4>
          <p>Iltimos, emailingizni aniq kiriting. Chunki barcha xabarlar aynan shu emailga yuboriladi.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="js/parol.js"></script>
  <script src="js/notification.js"></script>
</body>
</html>
